diverged = 'â‡•$count '
modified = '!$count '
renamed = 'Â»$count '
staged = '+$count '
stashed = '\$$count '
untracked = '?$count '
up_to_date = 'âœ“$count '

[hostname]
disabled = false
format = "[@$hostname]($style)"
ssh_only = false
style = "green bold"

[username]
disabled = false
format = "[$user]($style)"
show_always = true
style_root = "red bold"
style_user = "green bold"

[python]
format = "[$symbol$version]($style) "
style = "bold green"

